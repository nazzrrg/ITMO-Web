<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My portfilio page">
    <meta name="keywords" content="CV, portfolio, ">

    <link rel="stylesheet" href="src/style/styles.css">
    <link rel="stylesheet" href="src/style/generator.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Lab5</title>

    <script src="./src/script/main.js"></script>
    <script src="./src/script/generator.js"></script>
</head>
<body>
<div id="content-and-footer">
    <main>
        <div id="generator-form-create" class="generator-form">
<!--            <div style="display: flex; align-items: center">-->
                <span id="table-properties"></span>
<!--            </div>-->
            <form id="create-table-form">
                <input id="rows" name="rows" type="range" min="1" max="10" step="1" value="3" oninput="this.form.rows_num.value=this.value">
                <input name="rows_num" type="number" min="1" max="10" step="1" value="3" oninput="this.form.rows.value=this.value">
                <input id="cols" name="cols" type="range" min="1" max="10" step="1" value="3" oninput="this.form.cols_num.value=this.value">
                <input name="cols_num" type="number" min="1" max="10" step="1" value="3" oninput="this.form.cols.value=this.value">
                <input name="btn-create-table" type="submit" value="Создать таблицу">
            </form>
        </div>
        <div id="generator-form-exists" class="generator-form hidden">
            <form name="update-table-form">
                <input id="insert-content" name="insert-content" type="text" placeholder="Your text here...">
                <label>
                    Удалить таблицу
                    <input id="check-delete-table" name="check-delete-table" type="checkbox">
                </label>
                <input name="btn-update-table" type="submit" value="Обновить таблицу">
            </form>
        </div>
        <div id="generator-result" class="hidden">
        </div>
    </main>
</div>
</body>
</html>
